.navbar {
background-color: #333;
overflow: hidden;
}

.navbar a {
float: left;
display: block;
color: white;
text-align: center;
padding: 14px 20px;
text-decoration: none;
}

.navbar a:hover {
background-color: #575757;
}


.mi-imagen {
  display: block;                /* Evita espacios en línea */
  margin: 0 auto;                /* Centra horizontalmente */
  max-width: 100%;              /* Escala responsivamente */
  height: auto;                 /* Mantiene proporción */
  border-radius: 15px;          /* Bordes redondeados */
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Sombra elegante */
  transition: transform 0.3s ease, box-shadow 0.3s ease; /* Animación */
  object-fit: cover;            /* Recorte sin deformar */
  border: 2px solid #ccc;       /* Borde sutil */
}

.mi-imagen:hover {
  transform: scale(1.05);       /* Efecto de zoom */
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); /* Sombra más intensa */
  border-color: #999;           /* Borde más oscuro al pasar el mouse */
}
